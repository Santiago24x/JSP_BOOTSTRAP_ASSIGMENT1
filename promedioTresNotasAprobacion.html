<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio 3 Notas (Verifica Aprobacion)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="text-primary">Promedio 3 notas <br>(Verifica Aprobacion)</h1>
        </div>

        <form action="resultadoPromedioTresNotasAprobacion.jsp" method="post">
            <div class="mb-3">
                <label for="base" class="form-label">Favor Digitar la primera nota:</label>
                <input type="text" class="form-control" placeholder="Digitar la nota 1" id="nota1" name="nota1">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Favor Digitar la segunda nota:</label>
                <input type="text" class="form-control" placeholder="Digitar la nota 2" id="nota2" name="nota2">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Favor Digitar la tercera nota:</label>
                <input type="text" class="form-control" placeholder="Digitar la nota 3" id="nota3" name="nota3">
            </div>
            
            <button type="submit" class="btn btn-outline-primary">Calcular</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
