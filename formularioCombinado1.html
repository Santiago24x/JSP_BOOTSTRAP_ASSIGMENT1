<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Solicitud </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary">Volver al Menu</a>
        <h1 class="text-center mb-4 text-primary" >Formulario de solicitud</h1>
        <form action="resultadoFormulario1.jsp" method="post">
            <div class="mb-3">
                <label for="codigoEmpleado" class="form-label">Código Empleado:</label>
                <input type="text" class="form-control" id="codigoEmpleado" name="co" size="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sexo:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" checked>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="femenino" value="Femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Servicio solicitado:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="servicio" id="hardware" value="hardware">
                    <label class="form-check-label" for="hardware">Hardware</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="servicio" id="software" value="software">
                    <label class="form-check-label" for="software">Software</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento:</label>
                <select class="form-select" id="departamento" name="departamento">
                    <option value="Ventas">Ventas</option>
                    <option value="Publicidad">Publicidad</option>
                    <option value="Personal">Personal</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="men" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Resetear</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
