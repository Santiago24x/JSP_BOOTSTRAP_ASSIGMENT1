<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguaje favorito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-4">
                    <h2 class="text-center">Selecciona tu lenguaje favorito</h2>
                    <form action="resultadoLenguajeFavorito.jsp" method="post">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="radio" name="lenguaje" id="asp" value="ASP">
                            <label class="form-check-label" for="asp">ASP</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="lenguaje" id="php" value="PHP">
                            <label class="form-check-label" for="php">PHP</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="lenguaje" id="jsp" value="JSP">
                            <label class="form-check-label" for="jsp">JSP</label>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
