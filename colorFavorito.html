<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Favorito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h1 class="text-center text-primary mb-4">Escoge tu Color Favorito</h1>
                    <form action="resultadoColorFavorito.jsp" method="post">
                        <div class="mb-3">
                            <label class="form-label">Selecciona uno o m√°s colores:</label>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="colorAzul" name="color" value="Azul">
                                <label class="form-check-label" for="colorAzul">
                                    Azul
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="colorVerde" name="color" value="Verde">
                                <label class="form-check-label" for="colorVerde">
                                    Verde
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="colorAmarillo" name="color" value="Amarillo">
                                <label class="form-check-label" for="colorAmarillo">
                                    Amarillo
                                </label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
